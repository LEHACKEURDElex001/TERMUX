<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe with AI</title>
  <style>
    /* CSS goes here */
  </style>
</head>
<body>
  <h1>Tic Tac Toe with AI</h1>
  <div id="game">
    <div class="row">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
    </div>
    <div class="row">
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
    </div>
    <div class="row">
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
  </div>
  <div id="status"></div>
  <button id="replay-btn" onclick="replay()">Replay</button>

  <!-- Sounds -->
  <audio id="win-sound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>
  <audio id="lose-sound">
    <source src="https://www.soundjay.com/button/beep-08b.wav" type="audio/wav">
  </audio>

  <script>
    /* JS code goes here */
  </script>

  <!-- Footer text at the bottom of the page -->
  <div id="footer">Text of your choice</div>
</body>
        </html>
